<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
    list-style-type: none;
    color: darkslategrey;
    padding-bottom: 8px;
}
body{
    background-color: gray;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items:center;
    width: 100%;
  }
  .wrap{
    width: 80%;
    background-color: white;
    height: 50vh;
    box-shadow: 4px 2px 10px #D3D3D3;
    border-radius:10px ;
    overflow: scroll;
  }
  .agent{
    height: 50px;
    display: flex;
    padding-top: 30px;
    padding-left: 40px;
    padding-right: 40px;
  }
  .agent input[type="text"],
  .agent input[type="button"]{
    outline:none;
    border:none;
    background-color: gray;
    color:white;
    font-size: 16px;
    box-shadow: 10px 2px 10px #D3D3D3;
  }
  .agent input[type="text"]{
    border-radius:10px 0 0 10px;
    width: 80%;
    border-right:2px solid #D3D3D3;
  }
  .agent input[type="button"]{
    border-radius:0px 10px 10px 0;
    width: 20%;
  }
  a{
      text-decoration: none;
      color:red;
      padding-right: 4px
  }
.h1{
  text-align:center;
  color:gray;
}
    </style>
</head>
<body>
    <div class="wrap">
        <h1 class="h1">TODOLIST</h1>
        <div class="agent">
            <input type="text" class="txt">
            <input type="button" value="新增" class="add">
        </div>
        <ul class="list"></ul>
        </div>
</body>
<script>
    var txt = document.querySelector('.txt');
var add = document.querySelector('.add');
var list = document.querySelector('.list');
var Data = JSON.parse(localStorage.getItem('listData')) || [];

add.addEventListener('click',addData);
list.addEventListener('click',toggleDone);

function addData(e){
  e.preventDefault();
  var text = document.querySelector('.txt').value;
  var todo = { content:text};
  Data.push(todo);
  updateList(Data);
  localStorage.setItem('listData',JSON.stringify(Data));
  txt.value='';
}
function updateList(item){
  var str = '';
  var total = item.length;
  for (var i=0;i<total; i++){
    str+= '<li> <a href="#" data-index=' + i + ' />×</a>   <span>' + item[i].content + '</span> </li>';
  }
  list.innerHTML = str;
}
function toggleDone(e){
  e.preventDefault();
  if(e.target.nodeName !== 'A'){return};
  var index = e.target.dataset.index;
  Data.splice(index, 1);
  localStorage.setItem('listData', JSON.stringify(Data));
  updateList(Data);
 }
</script>
</html>
